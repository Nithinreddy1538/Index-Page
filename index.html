<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Landing Page</title>
   <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  color: #333;
}

header {
  background: #333;
  color: #fff;
  padding: 1rem 0;
}

.container {
  width: 90%;
  max-width: 1100px;
  margin: auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 1.8rem;
}

.nav-links {
  list-style: none;
  display: flex;
}

.nav-links li {
  margin-left: 20px;
}

.nav-links a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
}

.hero {
  background: #f4f4f4;
  padding: 60px 20px;
  text-align: center;
}

.hero h2 {
  font-size: 2.5rem;
  margin-bottom: 20px;
}

.hero p {
  font-size: 1.2rem;
  margin-bottom: 30px;
}

.btn {
  display: inline-block;
  padding: 12px 25px;
  background: #333;
  color: #fff;
  text-decoration: none;
  border-radius: 5px;
}

footer {
  background: #222;
  color: #fff;
  padding: 1rem 0;
  text-align: center;  
}

.footer-content {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.socials a {
  color: #fff;
  margin: 0 10px;
  font-size: 1.2rem;
  text-decoration: none;
}

/* Media Queries */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
    text-align: center;
  }

  .nav-links {
    flex-direction: column;
    margin-top: 10px;
  }

  .nav-links li {
    margin: 10px 0;
  }
}

   </style>
</head>
<body>

  <header>
    <div class="container">
      <h1 class="logo">MySite</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>Welcome to My Page</h2>
      <p>This is a simple,Page built with HTML and CSS.</p>
      <a href="#" class="btn">Get Started</a>
    </div>
  </section>

  <footer>
    <div class="footer-content">
      <p>¬© 2025 MySite. All rights reserved.</p>
      <div class="socials">
        <a href="#">üîó</a>
        <a href="#">üê¶</a>
        <a href="#">üì∏</a>
      </div>
    </div>
  </footer>

</body>
</html>
